<script>
    const quotes = [
        "And, when you want something, all the universe conspires in helping you to achieve it.",
        "It's the possibility of having a dream come true that makes life interesting.",
        "When we strive to become better than we are, everything around us becomes better too.",
        "People learn, early in their lives, what is their reason for being.",
        "Remember that wherever your heart is, there you will find your treasure.",
        "Don't give in to your fears. If you do, you won't be able to talk to your heart.",
        "Intuition is really a sudden immersion of the soul into the universal current of life.",
        "There is only one thing that makes a dream impossible to achieve: the fear of failure.",
        "Tell your heart that the fear of suffering is worse than the suffering itself."
    ];

    const randomIndex = Math.floor(Math.random() * quotes.length);
    const selectedQuote = quotes[randomIndex];

    const quoteCarouselTrack = document.querySelector('.quote-carousel-track');
    const quoteHtml = `<div class="quote-carousel-item">${selectedQuote} <i class="fa fa-arrow-right"></i></div>`;

    // Duplicate the quote multiple times to create the seamless loop
    for (let i = 0; i < 50; i++) {
        quoteCarouselTrack.innerHTML += quoteHtml;
    }
</script>
