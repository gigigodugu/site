<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reel Deal</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        /* Header and Navigation */
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 5%;
        }

        .brand h1 {
            margin: 0;
            font-size: 2.3rem;
            font-weight: 400;
        }

        .brand p {
            margin: 4px 0 0;
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 0.5px;
        }

        .site-nav a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
            margin-left: 2rem;
        }

        .site-nav a:hover {
            color: #666;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .float-1 {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: #c8dbe3;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .float-2 {
            top: 30%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: #b2d8a6;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite reverse;
        }

        .float-3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: #ada6a3;
            border-radius: 20px;
            animation: float 10s ease-in-out infinite;
        }

        .float-4 {
            bottom: 40%;
            right: 25%;
            width: 50px;
            height: 50px;
            background: #e82664;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 7s ease-in-out infinite reverse;
        }

        .float-5 {
            top: 15%;
            left: 80%;
            width: 35px;
            height: 35px;
            background: #9bd7f5;
            transform: rotate(60deg);
            animation: float 7.5s ease-in-out infinite;
        }

        .float-6 {
            bottom: 5%;
            right: 35%;
            width: 70px;
            height: 70px;
            background: #f7b762;
            border-radius: 25px;
            animation: float 9s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Movies Section */
        .movies-section {
            padding: 2rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
            font-weight: 600;
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 2px solid #f0f0f0;
            border-radius: 25px;
            background: white;
            font-size: 0.9rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #c8dbe3;
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 3rem;
            justify-content: center;
        }

        .category-pill {
            padding: 0.6rem 1.5rem;
            border: 2px solid #f0f0f0;
            background: white;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-pill:hover {
            background: #c8dbe3;
            border-color: #c8dbe3;
            color: white;
        }

        .category-pill.active {
            background: #e82664;
            border-color: #e82664;
            color: white;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #c8dbe3, #b2d8a6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .movie-year {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            width: 20px;
            height: 20px;
            background: #ddd;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transition: all 0.3s ease;
        }

        .star.filled {
            background: #ffd700;
        }

        .rating-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .movie-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #555;
            font-weight: 500;
        }

        .tag.language { background: #e8f4f8; color: #2c7a89; }
        .tag.genre { background: #f0f8e8; color: #5a7a2c; }
        .tag.year { background: #f8f0e8; color: #89632c; }

        .movie-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #e82664;
            color: white;
        }

        .btn-primary:hover {
            background: #d11b54;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #c8dbe3;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .modal-review {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .site-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .site-nav a {
                margin-left: 0;
                margin-right: 2rem;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .category-pills {
                justify-content: center;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .floating-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Elements -->
    <div class="floating-element float-1"></div>
    <div class="floating-element float-2"></div>
    <div class="floating-element float-3"></div>
    <div class="floating-element float-4"></div>
    <div class="floating-element float-5"></div>
    <div class="floating-element float-6"></div>

    <!-- Header -->
    <header class="site-header">
        <div class="brand">
            <h1>The Reel Deal</h1>
            <p>My Movie Journey</p>
        </div>
        <nav class="site-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Movies Section -->
    <section class="movies-section">
        <h2 class="section-title">My Movie Reviews</h2>
        
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Language</label>
                <select class="filter-select" id="languageFilter">
                    <option value="all">All Languages</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Genre</label>
                <select class="filter-select" id="genreFilter">
                    <option value="all">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Rating</label>
                <select class="filter-select" id="ratingFilter">
                    <option value="all">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="3">3+ Stars</option>
                    <option value="2">2+ Stars</option>
                </select>
            </div>
        </div>

        <!-- Category Pills -->
        <div class="category-pills">
            <div class="category-pill active" data-category="all">All Movies</div>
            <div class="category-pill" data-category="all-time-faves">All-Time Faves</div>
            <div class="category-pill" data-category="underrated-gems">Underrated Gems</div>
            <div class="category-pill" data-category="recent-watches">Recent Watches</div>
            <div class="category-pill" data-category="rewatchable">Rewatchable</div>
        </div>

        <!-- Movies Grid -->
        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be populated by JavaScript -->
        </div>
    </section>

    <!-- Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 class="modal-title" id="modalTitle"></h3>
            <div class="modal-review" id="modalReview"></div>
            <div class="modal-tags" id="modalTags"></div>
        </div>
    </div>

    <script>
        // Sample movie data
        const movies = [
            {
                title: "RRR",
                year: 2022,
                language: "Telugu",
                genre: "Action",
                rating: 5,
                category: ["all-time-faves", "recent-watches"],
                review: "An absolute masterpiece that redefines Indian cinema. The visual spectacle, emotional depth, and incredible performances by Ram Charan and Jr. NTR make this a once-in-a-lifetime experience. Rajamouli has outdone himself with this epic tale of friendship and revolution.",
                trailerUrl: "https://www.youtube.com/watch?v=f_vbAtFSEc0"
            },
            {
                title: "The Dark Knight",
                year: 2008,
                language: "English",
                genre: "Action",
                rating: 5,
                category: ["all-time-faves", "rewatchable"],
                review: "Heath Ledger's Joker is nothing short of iconic. Nolan crafted a superhero film that transcends its genre, delivering a psychological thriller that questions morality and justice. Every scene is meticulously crafted, making it endlessly rewatchable.",
                trailerUrl: "https://www.youtube.com/watch?v=EXeTwQWrcwY"
            },
            {
                title: "Tumhari Sulu",
                year: 2017,
                language: "Hindi",
                genre: "Comedy",
                rating: 4,
                category: ["underrated-gems"],
                review: "Vidya Balan shines in this heartwarming tale of a middle-class housewife who becomes a radio jockey. It's a beautiful portrayal of dreams, family dynamics, and finding your voice. The film's authenticity and emotional honesty make it a hidden gem.",
                trailerUrl: "https://www.youtube.com/watch?v=BPQqhLVmHpY"
            },
            {
                title: "Arjun Reddy",
                year: 2017,
                language: "Telugu",
                genre: "Drama",
                rating: 4,
                category: ["recent-watches"],
                review: "A raw and intense portrayal of toxic masculinity and self-destruction. Vijay Deverakonda's performance is fearless and committed. While the protagonist's actions are problematic, the film's honesty in depicting flawed characters is commendable.",
                trailerUrl: "https://www.youtube.com/watch?v=5NL_ycJFvwg"
            },
            {
                title: "Inception",
                year: 2010,
                language: "English",
                genre: "Sci-Fi",
                rating: 5,
                category: ["all-time-faves", "rewatchable"],
                review: "Nolan's mind-bending masterpiece that challenges perception and reality. The layered narrative, stunning visuals, and Hans Zimmer's score create an unforgettable experience. Each viewing reveals new details and interpretations.",
                trailerUrl: "https://www.youtube.com/watch?v=YoHD9XEInc0"
            },
            {
                title: "Andhadhun",
                year: 2018,
                language: "Hindi",
                genre: "Thriller",
                rating: 5,
                category: ["all-time-faves", "recent-watches"],
                review: "A brilliant black comedy thriller that keeps you guessing until the very end. Ayushmann Khurrana delivers one of his best performances, and the film's clever writing and unexpected twists make it a modern classic.",
                trailerUrl: "https://www.youtube.com/watch?v=2iVYI99VGaw"
            },
            {
                title: "Baahubali 2",
                year: 2017,
                language: "Telugu",
                genre: "Action",
                rating: 4,
                category: ["all-time-faves"],
                review: "A visual spectacle that changed Indian cinema forever. The grand scale, epic battles, and emotional storytelling create a cinematic experience like no other. Rajamouli's vision brought Indian cinema to the global stage.",
                trailerUrl: "https://www.youtube.com/watch?v=G62HrubdD6o"
            },
            {
                title: "Zindagi Na Milegi Dobara",
                year: 2011,
                language: "Hindi",
                genre: "Comedy",
                rating: 4,
                category: ["rewatchable"],
                review: "The perfect friendship film that captures the essence of living life to the fullest. The chemistry between the leads, stunning Spanish locations, and life lessons make it a feel-good movie that you can watch anytime.",
                trailerUrl: "https://www.youtube.com/watch?v=eVc8koSJUmg"
            }
        ];

        let filteredMovies = [...movies];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderMovies(filteredMovies);
            setupEventListeners();
        });

        function renderMovies(moviesToRender) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';

            moviesToRender.forEach((movie, index) => {
                const movieCard = createMovieCard(movie, index);
                grid.appendChild(movieCard);
            });
        }

        function createMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.style.animationDelay = `${index * 0.1}s`;

            card.innerHTML = `
                <div class="movie-poster">
                    ${movie.title}
                </div>
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-year">${movie.year}</p>
                    <div class="movie-rating">
                        <div class="stars">
                            ${createStars(movie.rating)}
                        </div>
                        <span class="rating-text">${movie.rating}/5</span>
                    </div>
                    <div class="movie-tags">
                        <span class="tag language">${movie.language}</span>
                        <span class="tag genre">${movie.genre}</span>
                        <span class="tag year">${movie.year}</span>
                    </div>
                    <div class="movie-actions">
                        <button class="btn btn-secondary" onclick="showReview('${movie.title}')">Show Review</button>
                        <a href="${movie.trailerUrl}" target="_blank" class="btn btn-primary">Watch Trailer</a>
                    </div>
                </div>
            `;

            return card;
        }

        function createStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<div class="star ${i <= rating ? 'filled' : ''}"></div>`;
            }
            return stars;
        }

        function showReview(title) {
            const movie = movies.find(m => m.title === title);
            if (movie) {
                document.getElementById('modalTitle').textContent = movie.title;
                document.getElementById('modalReview').textContent = movie.review;
                
                const tagsContainer = document.getElementById('modalTags');
                tagsContainer.innerHTML = `
                    <span class="tag language">${movie.language}</span>
                    <span class="tag genre">${movie.genre}</span>
                    <span class="tag year">${movie.year}</span>
                `;
                
                document.getElementById('reviewModal').style.display = 'block';
            }
        }

        function setupEventListeners() {
            // Filter listeners
            document.getElementById('languageFilter').addEventListener('change', filterMovies);
            document.getElementById('genreFilter').addEventListener('change', filterMovies);
            document.getElementById('ratingFilter').addEventListener('change', filterMovies);

            // Category pill listeners
            document.querySelectorAll('.category-pill').forEach(pill => {
                pill.addEventListener('click', function() {
                    document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                    filterMovies();
                });
            });

            // Modal listeners
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('reviewModal').style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                const modal = document.getElementById('reviewModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        function filterMovies() {
            const languageFilter = document.getElementById('languageFilter').value;
            const genreFilter = document.getElementById('genreFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            const activeCategory = document.querySelector('.category-pill.active').dataset.category;

            filteredMovies = movies.filter(movie => {
                const languageMatch = languageFilter === 'all' || movie.language === languageFilter;
                const genreMatch = genreFilter === 'all' || movie.genre === genreFilter;
                const ratingMatch = ratingFilter === 'all' || movie.rating >= parseInt(ratingFilter);
                const categoryMatch = activeCategory === 'all' || movie.category.includes(activeCategory);

                return languageMatch && genreMatch && ratingMatch && categoryMatch;
            });

            renderMovies(filteredMovies);
        }

        // Make showReview function globally accessible
        window.showReview = showReview;
    </script>
</body>
</html>
